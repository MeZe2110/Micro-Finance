<!-- **************** MAIN CONTENT START **************** -->
<main>
	<section class="p-0 d-flex align-items-center position-relative overflow-hidden">

		<div class="container-fluid">
			<div class="row">
				<!-- left -->
				<div
					class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100">
					<div class="p-3 p-lg-5">
						<!-- Title -->
						<div class="text-center">
							<h2 class="fw-bold">Welcome to our largest community</h2>
							<p class="mb-0 h6 fw-light">Let's learn something new today!</p>
						</div>
						<!-- SVG Image -->
						<img src="assets/images/element/02.svg" class="mt-5" alt="">
					</div>
				</div>

				<!-- Right -->
				<div class="col-12 col-lg-6 m-auto">
					<div class="row my-5">
						<div class="col-sm-10 col-xl-8 m-auto">
							<!-- Title -->
							<span class="mb-0 fs-1">ðŸ‘‹</span>
							<h1 class="fs-2">Login into Fundsphere!</h1>
							<p class="lead mb-4">Nice to see you! Please log in with your account.</p>

							<!-- Form START -->
							<form (ngSubmit)="authenticate()">
								<!-- Email -->
								<div class="mb-4 form-group">
									<label for="username" class="form-label">Username *</label>
									<div class="input-group input-group-lg">
										<span
											class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
												class="bi bi-envelope-fill"></i></span>
										<input type="text" class="form-control border-0 bg-light rounded-end ps-1"
											placeholder="Username" id="username" name="username" required
											[(ngModel)]="authRequest.username">
									</div>
								</div>
								<!-- Password -->
								<div class="mb-4 form-group">
									<label for="inputPassword5" class="form-label">Password *</label>
									<div class="input-group input-group-lg">
										<span
											class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
												class="fas fa-lock"></i></span>
										<input type="password" class="form-control border-0 bg-light rounded-end ps-1"
											placeholder="password" id="password" name="password" required
											[(ngModel)]="authRequest.password">
									</div>
								</div>
								<!-- Check box -->
								<div class="mb-4 d-flex justify-content-between mb-4">
									<div class="form-check">
									</div>
									<div class="text-primary-hover">
										<a class="text-secondary">
											<u>Forgot password?</u>
										</a>
									</div>
								</div>
								<!-- Button -->
								<div class="align-items-center mt-0">
									<div class="d-grid">
										<button class="btn btn-primary mb-0" type="submit">Login</button>
									</div>
								</div>
							</form>
						</div>
						<!-- Form END -->
						<!-- Social buttons and divider -->
						<div class="row">
							<!-- Divider with text -->
							<div class="position-relative my-4">
								<hr>
								<p class="small position-absolute top-50 start-50 translate-middle bg-body px-5"></p>
							</div>
						</div>

						<!-- Sign up link -->
						<div class="text-center">
							<span>Don't have an account? <a routerLink="/register">Signup here</a></span>
						</div>
					</div>
				</div> <!-- Row END -->
			</div>
		</div> <!-- Row END -->
	</section>
</main>
<!-- **************** MAIN CONTENT END **************** -->
