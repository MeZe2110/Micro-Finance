<div class="container py-5">
    <header class="text-center text-white">
      <h1 class="display-4">Account List</h1>
      <p class="lead mb-0">Viewing a list of all accounts.</p>
    </header>
    <div class="row py-5">
      <div class="col-lg-10 mx-auto">
        <div class="card rounded shadow border-0">
          <div class="card-body p-5 bg-white rounded">
            <!-- Add search input field -->
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm">
            </div>
            <div class="table-responsive">
              <table id="accountTable" style="width:100%" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Account Number</th>
                    <th>RIB</th>
                    <th>Balance</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Blockage</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Use ngFor with filter pipe to display filtered accounts -->
                  <tr *ngFor="let account of filteredAccounts">
                    <td>{{ account.user?.firstname }} {{ account.user?.lastname }}</td>
                    <td>{{ account.numAccount }}</td>
                    <td>{{ account.rib }}</td>
                    <td>{{ account.balance }}</td>
                    <td>{{ account.date | date: 'dd-MM-yyyy' }}</td>
                    <td>{{ account.typeA }}</td>
                    <td>button</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
